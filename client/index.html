<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="style.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChatGPT Greeting Card Generator</title>
    <!-- BootStrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"/>
  </head>
  <body>
    <div class="container">
      <h1>Enter the Details of your Greeting Card</h1>
      <!-- <p>If you have multiple subjects, please enter them separated by commas.</p> -->
      <form id="greeting-details">
        <div class="form-group">
          <label for="from-input">From:</label>
          <input 
            type="text" 
            class="form-control"
            id="from"
            placeholder="Enter sender's name (John, Barry S., Sam)"/>
        </div>
        <div class="form-group">
          <label for="to-input">To:</label>
          <input 
            type="text" 
            class="form-control"
            id="to"
            placeholder="Enter receiver's name (Sue, Iris, Ben)"/>
        </div>
        <div class="form-group">
          <label for="subject">Subject:</label>
          <input 
            type="text" 
            class="form-control"
            id="subject"
            placeholder="Enter subject of letter (50th Birthday, Anniversary, Get Well)"/>
        </div>
        <button type="submit" class="btn btn-primary">Submit!</button>
      </form>
      <div id="response"></div>
    </div> 
    <script type="module" src="/main.js"></script>
    <!-- Bootstrap CSS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNVQ8ew"
    crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  </body>
</html>
